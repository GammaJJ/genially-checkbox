<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Single Persistent Checkbox</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
    }
    input[type="checkbox"] {
      display: block;
      width: 20px;
      height: 20px;
      margin: 6px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="checkboxContainer"></div>

  <script>
    const totalCheckboxes = 600;
    const params = new URLSearchParams(window.location.search);
    const start = parseInt(params.get('start')) || 0;
    const count = parseInt(params.get('count')) || 1;

    const container = document.getElementById('checkboxContainer');

    for (let i = start; i < start + count && i < totalCheckboxes; i++) {
      const id = `checkbox-${i}`;
      const key = `persist-checkbox-${i}`;

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = id;
      checkbox.checked = localStorage.getItem(key) === 'true';

      checkbox.addEventListener('change', () => {
        localStorage.setItem(key, checkbox.checked);
      });

      container.appendChild(checkbox);
    }
    // Add listener for cross-iframe "reset" message
window.addEventListener("message", (event) => {
  if (event.data === "resetCheckboxes") {
    for (let i = start; i < start + count && i < totalCheckboxes; i++) {
      const id = `checkbox-${i}`;
      const checkbox = document.getElementById(id);
      if (checkbox) {
        checkbox.checked = false;
        localStorage.setItem(`persist-checkbox-${i}`, 'false');
      }
    }
  }
});
  </script>
</body>
</html>
